name: Deploy Flask App

on:
  push:
    branches:
      - main  # Trigger the workflow when code is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # The virtual environment to run the job

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify the Python version you need

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv  # Create a virtual environment
          . venv/bin/activate   # Activate the virtual environment
          pip install -r requirements.txt  # Install required packages

      # Step 4: Create a .env file with GitHub Secrets
      - name: Set up environment variables
        env:
          MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}  # Access GitHub Secrets
          MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}  # Access GitHub Secrets
          MONGODB_CLUSTER: ${{ secrets.MONGODB_CLUSTER }}      # Access GitHub Secrets
          MONGODB_DB: ${{ secrets.MONGODB_DB }}                # Access GitHub Secrets
        run: |
          echo "MONGODB_USERNAME=${MONGODB_USERNAME}" >> .env
          echo "MONGODB_PASSWORD=${MONGODB_PASSWORD}" >> .env
          echo "MONGODB_CLUSTER=${MONGODB_CLUSTER}" >> .env
          echo "MONGODB_DB=${MONGODB_DB}" >> .env

